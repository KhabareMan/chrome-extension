<!doctype html>
<html>
<head>
    <title>KhabareMan Live2!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">


    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/accordion.min.css">
    <script src="semantic/accordion.min.js"></script>
    <link href="semantic/icon.min.css" rel="stylesheet">
    <script src="general.js"></script>
    <script src="popup.js"></script>
    <link href="popup.css" rel="stylesheet">
</head>
<body id="popup-page">

<h3 class="ui block header">خبر زنده‌ی من
</h3>
<i class="notched circle icon loading"></i>

<div class="header-block">

    <div class="list-control ui labeled icon buttons">
        <button class="ui button" id="button-play">
            <i class="icon"></i>
            دریافت خبر

        </button>
        <button class="ui button" id="button-notif">
            <i class="icon alarm"></i>
            آگاه‌سازی
        </button>
    </div>


    <div class="ui warning message">
        <ul class="list" id="user-status">

        </ul>
    </div>
</div>

<div id="results" class="ui list">

</div>
<div class="list-control ui labeled icon buttons">
    <button class="ui button" id="button-history">
        <i class="remove icon"></i>
        حذف تاریخچه
    </button>
    <button class="ui button" id="button-setting">
        <i class="setting icon"></i>
        تنظیمات
    </button>
    <button class="ui button" id="button-help">
        <i class="help circle icon"></i>
        راهنما
    </button>
</div>
</body>
</html>
