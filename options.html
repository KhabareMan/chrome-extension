<head>
    <meta charset="UTF-8">
    <title>Khabare Man</title>

    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
    <link href="semantic/icon.min.css" rel="stylesheet">
    <script src="general.js"></script>
    <script src="options.js"></script>
    <link href="popup.css" rel="stylesheet">
</head>
<body id="options-page">
<h3 class="ui block header">خبر زنده‌ی من
</h3>
<div class="header-block">

    <div class="list-control ui labeled icon buttons">
        <button class="ui button" id="button-return">
            <i class="icon arrow left"></i>
            برگشت
        </button>
        <button id="submit" class="ui button">ذخیره
            <i class="icon thumbs outline up"></i>
        </button>
    </div>


    <div class="ui information message">
        <ul class="list" id="user-status">

        </ul>
    </div>
</div>

<div id="login-block">

    <div class="ui form">
        <div class="inline field">
            <label>نام کاربری</label>
            <input type="text" name="username" id="username-form" placeholder="نام کاربری">
        </div>
        <div class="inline field">
            <label>عبارت توکن</label>
            <input type="text" name="token" id="token-form" placeholder="توکن">
        </div>


    </div>

    <div id="status">

    </div>
</div>
<div id="return-popup">

</div>

</body>
</html>
